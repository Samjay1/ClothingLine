<!DOCTYPE html>
<html lang="en">
<head>

    <title>Clothing Line</title>
    

</head>
<body>
    <header>
        <h2 class="title">Admin</h2>
        <nav>
            <a href="admin.html" class="nav kbl">DASBOARD</a>
            <a href="settings.html" class="nav kbl">SETTINGS</a>
            <a href="#" class="nav">USERNAME</a>
        </nav>
    </header>
   <section class="main">
    <aside>

        <a href="admin.html" class="side">DASBOARD</a>
        <div class="divider"></div>
        <a href="subscribe.html" class="side">SUBSCRIBERS</a>
        <div class="divider"></div>
        <a href="blog.html" class="side">BLOGS</a>
        <div class="divider"></div>
        <a href="products.html" class="side">FEATURED PRODUCTS</a>
        <div class="divider"></div>
        <a href="catalogue.html" class="side">CATALOGUE</a>
        <div class="divider"></div>
        <a href="users.html" class="side">USERS</a>

    </aside>

    <div class="content" style="justify-content: start;">
        <!-- FEATURED PRODUCT UPDATE -->
        
        <h2 style=" text-shadow: 1px 1px 5px grey;text-align: center;" class="ktitle btitle">FEATURED PRODUCTS</h2>

        <div class="inputs">
            <form action="POST">
              <div class="single-input">
                <label for="btitle">Featured product name</label>
                <input type="text" name="btitle" placeholder="Enter product name">
              </div> 
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bcontent">Product price (GHC)</label>
                <input type="number" placeholder="Enter product's price " name="bcontent">
              </div>
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bcontent">Product Tag</label>
                <input type="text" placeholder="Eg. HOT, PREMIUM, LIMITED" name="bcontent">
              </div>  
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bcontent">Product Description</label>
                <input type="text" placeholder="Enter product description" name="bcontent">
              </div> 
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bpicture">Product Picture</label>
                <input type="file" name="bpicture" >
              </div> 
              <div class="single-input">
                <button type="submit" id="add-btn" class="green" name="bpicture" >UPDATE</button>
              </div>
            </form>
        </div>


        <!-- CATALOGUE UPDATE -->
        <h2 style=" text-shadow: 1px 1px 5px grey;text-align: center;" class="ktitle btitle">ALL PRODUCTS</h2>

        <div class="inputs">
            <form action="POST">
              <div class="single-input">
                <label for="btitle"> Product name</label>
                <input type="text" name="btitle" placeholder="Enter product name">
              </div> 
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bcontent">Product price (GHC)</label>
                <input type="number" placeholder="Enter product's price " name="bcontent">
              </div>
                
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bcontent">Product Description</label>
                <input type="text" placeholder="Enter product description" name="bcontent">
              </div> 
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bpicture">Product Picture</label>
                <input type="file" name="bpicture" >
              </div>
              
               <div class="single-input">
                <button type="submit" id="add-btn" class="green" name="bpicture" >UPDATE</button>
              </div>
            </form>
        </div>




        <!-- BLOG UPDATE -->

        <h2 style=" text-shadow: 1px 1px 5px grey;text-align: center;" class="ktitle btitle">BLOGS</h2>

        <div class="inputs">
            <form action="POST">
              <div class="single-input">
                <label for="btitle">Blog Title</label>
                <input type="text" name="btitle" placeholder="Enter the blog title">
              </div> 
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bcontent">Blog Content</label>
                <input type="message" style="height: 200px;" name="bcontent">
              </div> 
              <div class="divider" style="border-color: grey; margin-bottom: 20px;"></div>
              <div class="single-input">
                <label for="bpicture">Blog Picture</label>
                <input type="file" name="bpicture" >
              </div>
              <div class="single-input">
                <button type="submit" id="add-btn" class="green" name="bpicture" >UPDATE</button>
              </div> 
            </form>
        </div>
 
   </section>
 
</body>
</html>
